<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conan's Profile Page</title>

        <!--3rd Party Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
          <!--Create a Bootstrap Grid with 1 row-->
            <div class="row min-vh-100">
                <!--First Col holds Navbar-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary col-2 flex-column">
                    <div class="container-fluid flex-column">
                      <div>
                        <a class="navbar-brand fs-3" href="#">Navbar</a>
                        <hr/>
                      </div>
                      <div id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Job Experience</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
                <!--2nd Col contains Body of Website-->
                <div class="contianer-fluid col-10">
                    <div class="row">
                      <h1 class="bg-light bg-gradient" style="padding: 0.3em 0.2em;">Home Page</h1>
                    </div>
                    <div class="row">
                      <div class="card col-3">
                        <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/240px-HTML5_logo_and_wordmark.svg.png">
                        <div class="card-body">
                          <h5 class="card-title">Html Icon</h5>
                          <p class="card-text">This is an html icon I found on wikipedia</p>
                        </div>
                      </div>
                      
                    </div>
                </div>
                
            </div>
            
        </div>
        

        <!--3rd Party Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
